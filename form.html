<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <label>
        Prénom
        <input type="text" name="first_name" />
      </label>
    </div>
    <div>
      <label>
        Nom
        <input type="text" name="last_name" />
      </label>
    </div>
    <div>
      <label>
        Âge
        <input type="number" name="age" />
      </label>
    </div>
    <div>
      <label>
        Date de naissance :
        <input type="date" name="birthday" />
      </label>
    </div>
    <div>
      <label>Sexe :</label>
      <label>
        <input type="radio" name="gender" value="man" checked /> Homme
        <input type="radio" name="gender" value="women" checked /> Femme
        <input type="radio" name="gender" value="other" checked /> Autre
      </label>
    </div>
  </body>
</html>
